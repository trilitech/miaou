<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miaou Web Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #1e1e1e; overflow: hidden; }
    #terminal { width: 100%; height: 100%; }
    #status {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #333; color: #aaa; padding: 2px 8px;
      font-family: monospace; font-size: 12px; z-index: 10;
    }
    #status.connected { color: #6a6; }
    #status.viewer { color: #aa6; }
    #status.disconnected { color: #a66; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="status">Connecting...</div>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
  <script src="/client.js"></script>
</body>
</html>
